<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition>
	<ui:define name="scripts">

		<script type='text/javascript'
			src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>

	</ui:define>
	<h:form>
	<div>
		<div id="titreLogo">
				<img src="image/logoXWingVR.png" />
		</div>
			<h:commandLink class="titreHeaderSite" value="Your Starship" action="#{informationsLogin.retourAccueil()}" />
	</div>
	<h:panelGroup layout="block" rendered="#{gestionUtilisateurMBean.estConnecte()}" styleClass="loginIn">
	
		<div class="utilConnecteHead">
			<span>Bonjour : </span>
			<h:outputText value="#{gestionUtilisateurMBean.client.civilite.libelle} #{gestionUtilisateurMBean.client.nom}" />
		</div>
		<br />
		<div >
			<h:commandButton action="#{gestionUtilisateurMBean.deconnecter()}" value="Déconnexion" class="buttloginOut" />
			<div id="accesGestionDuCompte">
					<h:commandLink value="Gérer" action="#{accueilManagedBean.validerLaCommande()}" class="titreAccesCompteAccueil"/>
					<div id="iconeAccessCompteClient"></div>
					<br /> <h:commandLink value="votre Compte" action="#{accueilManagedBean.validerLaCommande()}" class="titreAccesCompteAccueil"/>
			</div>
		</div>
	</h:panelGroup>
	<h:panelGroup layout="block" rendered="#{!gestionUtilisateurMBean.estConnecte()}" styleClass="loginOut">
		<div>
			<label>login : </label>	<h:inputText value="#{informationsLogin.login}"/>
		</div>
		<div>
			<label id="lblHeader">mot de passe : </label><h:inputSecret value="#{informationsLogin.motDePasse}"/>
		</div>
		<div>
				<h:commandButton action="#{gestionUtilisateurMBean.connecter()}" value="OK" class="buttloginIn" />
				<h:commandButton action="#{gestionUtilisateurMBean.affichePageInscriptionClient()}" value="Inscription" class="buttInscription"/>
		</div>
	
	</h:panelGroup>
	
	</h:form>
	
</ui:composition>
</html>
