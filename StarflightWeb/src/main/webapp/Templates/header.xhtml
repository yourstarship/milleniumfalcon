<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition>
	<ui:define name="scripts">

		<script type='text/javascript'
			src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>

	</ui:define>
	<h:form>
	<div>
		<div id="titreLogo">
				<img src="image/logoXWingVR.png" />
		</div>
			<h:commandLink class="titreHeaderSite" value="Your Starship" action="#{informationsLogin.retourAccueil()}" />
	</div>
	
	<div id="loginIn">
		<div>
			<h:inputText value="#{informationsLogin.login}" />
		</div>
		<div>
			<h:inputSecret value="#{informationsLogin.motDePasse}" />
		</div>
		<div id="buttloginIn">
				
				<h:commandButton action="#{gestionUtilisateurMBean.connecter()}" value="OK"  />
				<h:commandButton action="#{gestionUtilisateurMBean.affichePageInscriptionClient()}" value="Inscription" />
		</div>
	</div>
	<div id="loginOut">
		<div>
			<span>Bonjour : </span>
			<h:outputText value="{#{gestionUtilisateurMBean.client.nom}}" />
		</div>
		<br />
		<div id="buttloginOut">
			<h:commandButton action="#{gestionUtilisateurMBean.deconnecter()}" value="Déconnexion"  />
			<div id="accesGestionDuCompte">
					<h:commandLink value="Gérer" action="#{informationsLogin.login}" class="titreAccesCompteAccueil"/>
					<div id="iconeAccessCompteClient"></div>
					<br /> <h:commandLink value="votre Compte" action="#{informationsLogin.retourAccueil()}" class="titreAccesCompteAccueil"/>
			</div>
		</div>
	</div>
	</h:form>
	<script>		
		$('buttloginIn').click(function () {	 
        	$('#loginIn').toggle();
         	$('#loginOut').toggle();
         	$('#fieldCommentaire').toggle();
         	$('#fieldAjoutCommentaire').toggle();
     	  });
		$('#buttloginOut').click(function () {
			$('#loginOut').toggle(); 
        	$('#loginIn').toggle();	
        	$('#fieldAjoutCommentaire').toggle();
        	$('#fieldCommentaire').toggle();
     	  });
		</script>
</ui:composition>
</html>
