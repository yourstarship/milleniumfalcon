<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<ui:composition template="/Templates/baseTemplate.xhtml">

	<ui:define name="scripts">
		<script type='text/javascript'
			src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
	</ui:define>

	<ui:define name="content">
<f:view>
	<h:form>
		<!-- ICI Le Contenu  -->
		<!-- Espace Promotions -->
		<div id="contenuAccueil">
			<div class="Promo">
				<span id="titrePromo" style="visibility: visible">PROMOTIONS</span>
				<div id="imgPromo1" class="alignePromo">
					<span id="reducPromo" style="visibility: visible">-5%</span> <img
						src="image/e04b1581.jpg" />
				</div>
				<div id="imgPromo2" class="alignePromo">
					<img src="image/Promos/29 - AT-ST.jpg" />
				</div>
				<div id="imgPromo3" class="alignePromo">
					<img src="image/Promos/63 - T47 A-Wing.jpg" />
				</div>
			</div>

			<!-- Menu Deroulant Gauche -->
			<nav>
			<div class="recherche">
				Recherche : <input type="text" value="rechercher...type" />
				<div id="buttRechercheAccueil"></div>
			</div>
			<ul id="menuAccordeon">
				<li><h:commandLink value="Véhicules aquatiques" actionListener="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie)}"/> 
						
					<ul>
						<li><h:commandLink value="Navire de surface" actionListener="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie,accueilManagedBean.typeNavireDeSuface)}"/> </li>
						<li><h:commandLink value="Submersible " actionListener="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie,accueilManagedBean.typeSubmersible)}"/></li>
					
					</ul></li>
				<li><h:commandLink value="Véhicules terrestres" actionListener="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie1)}"/> 
					<ul>
						<li><h:commandLink value="Reconnaissance " actionListener="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie1,accueilManagedBean.typeReconnaissance)}"/></li>
						<li><h:commandLink value="Tank " actionListener="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie1,accueilManagedBean.typeTank)}"/></li>
						<li><h:commandLink value="Transport " actionListener="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie1,accueilManagedBean.typeTransport)}"/></li>
					</ul></li>
				<li><h:commandLink value="Véhicules à répulseurs" actionListener="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie2)}"/> 
					<ul>
						<li><h:commandLink value="Speeder " actionListener="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie2,accueilManagedBean.typeSpeeder)}"/></li>
					</ul></li>
				<li><h:commandLink value="Vaisseaux légers " actionListener="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie4)}"/> 
					</li>
				<li><h:commandLink value="Vaisseaux moyens" actionListener="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie5)}"/> 
					
				</li>
				<li><h:commandLink value="Vaisseaux lourds" actionListener="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie6)}"/> 
				</li>
				<li><h:commandLink value="Stations spatiales" actionListener="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie7)}"/> 
				</li>
					<li><h:commandLink value="Chasseurs" actionListener="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie3)}"/> 
					<ul>
						<li><h:commandLink value="Bombardier " actionListener="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie3,accueilManagedBean.typeBombardier)}"/></li>
						<li><h:commandLink value="Chasseur " actionListener="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie3,accueilManagedBean.typeChasseur)}"/></li>
						<li><h:commandLink value="Intercepteur " actionListener="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie3,accueilManagedBean.typeIntercepteur)}"/></li>
					</ul>
					</li>
			</ul>
			</nav>

			<!-- Espace d'Affichage Central -->
			<div class="Liste">
			<ui:repeat var="produit" value="#{accueilManagedBean.listeProduit}">
				<div class="gauche">
					<img src="#{produit.photo}" />
					<p>#{produit.nom}</p>
					<p>pro#{produit.prixAchatHT}</p>
					<h:commandButton action="#{accueilManagedBean.ajoutProduitAuPanier()}" value="Ajouter" class="buttListeAccueil"/>
					<h:commandButton action="#{accueilManagedBean.accesDetailProduit(produit)}" value="Détailler" class="buttListeAccueil"/>
				</div>
			</ui:repeat>
			</div>

			<!-- Panier lateral droit -->
			<div id="panierAccueil">
				<div id="hauteurPanierAccueil">
					<div id="titrePanier">
						<a href="">Panier</a>
						<div id="iconePanier"></div>
					</div>
					<div id="listePanierAccueil">
						<ul>
							<li>v1 <a href="annuler1">annuler</a></li>
							<li>v2 <a href="annuler2">annuler</a></li>
							<li>v4 <a href="annuler3">annuler</a></li>
							<li>v8 <a href="annuler4">annuler</a></li>
						</ul>
					</div>
				</div>
				<div id="totalPanierAccueil">Total : 125€</div>
				<div>
					<br /> <input type="button" value="Detail du Panier"
						id="detailPanierAccueil" /> <br /> <br /> <input type="button"
						value="Effectuer votre Commande" id="lancerCommandeAccueil" />
				</div>
			</div>
		</div>
			</h:form>
</f:view>
		<script>
function blink(ob)
{
	if (ob.style.visibility == "visible" )
	{
		ob.style.visibility = "hidden";
	}
	else
	{
		ob.style.visibility = "visible";
	}
}
setInterval("blink(titrePromo)",500);

</script>
	</ui:define>
</ui:composition>


</html>
