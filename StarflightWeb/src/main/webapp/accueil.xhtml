<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<ui:composition template="/Templates/baseTemplate.xhtml">

	<ui:define name="scripts">
		<script type='text/javascript'
			src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
	</ui:define>

	<ui:define name="content">
	<h:form>
		<!-- ICI Le Contenu  -->
		<!-- Espace Promotions -->
		<div id="contenuAccueil">
		<ui:repeat var="produitPromotion" value="#{accueilManagedBean.listPromotion}">
			<div class="Promo">	
				<span id="titrePromo" style="visibility: visible">PROMOTIONS</span>
				<div id="imgPromo1" class="alignePromo">
					<span id="reducPromo" style="visibility: visible">-  %</span> <img
						src="#{produitPromotion.photo}" />
				</div>
			
			</div>
			</ui:repeat>

			<!-- Menu Deroulant Gauche -->
			<nav>
			<div class="recherche">
				Recherche : <h:inputText value="#{accueilManagedBean.nomRecherche}" />
			<h:commandButton value="recherche" action="#{accueilManagedBean.afficherListeProduitParRecherche(accueilManagedBean.nomRecherche)}"/>
			</div>
			<ul id="menuAccordeon">
				<li><h:commandLink value="Véhicule aquatique" action="#{accueilManagedBean.afficherLesSelections(testManagedBean.nomCategorie)}" />
					<ul>
						<li><h:commandLink value="Navire de surface" action="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie,accueilManagedBean.typeNavireDeSuface)}"/></li>
						<li><h:commandLink value="Submersible" action="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie,accueilManagedBean.typeSubmersible)}"/></li>
						
					</ul>
					</li>
				<li><h:commandLink value="Véhicule terrestre" action="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie1)}" />
					<ul>
					
						<li><h:commandLink value="Reconnaissance" action="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie1,accueilManagedBean.typeReconnaissance)}"/></li>
						<li><h:commandLink value="Tank" action="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie1,accueilManagedBean.typeTank)}"/></li>
						<li><h:commandLink value="Transport" action="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie1,accueilManagedBean.typeTransport)}" /></li>
						
					</ul></li>
				<li><h:commandLink value="Véhicules à répulseurs" action="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie2)}" />
					<ul>
						<li><h:commandLink value="Speeder" action="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie2,accueilManagedBean.typeSpeeder)}" /></li>
					</ul></li>
				<li><h:commandLink value="Vaisseaux légers" action="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie4)}" />
					</li>
					<li>
						<h:commandLink value="Vaisseaux moyens" action="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie5)}" />
					</li>
					<li>
						<h:commandLink value="Vaisseaux lourds" action="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie6)}" />
					</li>
					<li>
						<h:commandLink value="Station Spatiale" action="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie7)}" />
					</li>
					<li>
						<h:commandLink value="Chasseurs" action="#{accueilManagedBean.afficherLesSelections(accueilManagedBean.nomCategorie3)}" />
						<ul>
						<li><h:commandLink value="Bombardier" action="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie3,accueilManagedBean.typeBombardier)}" /></li>
						<li><h:commandLink value="Chasseur" action="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie3,accueilManagedBean.typeChasseur)}"/></li>
						<li><h:commandLink value="Intercepteur" action="#{accueilManagedBean.afficherSousCategorie(accueilManagedBean.nomCategorie3,accueilManagedBean.typeIntercepteur)}" /></li>
						</ul>
					</li>
			</ul>
			</nav>

			<!-- Espace d'Affichage Central -->
			<div class="Liste">
			<ui:repeat var="produit" value="#{accueilManagedBean.listeProduit}">
				<div class="gauche">
				<div class="imglisteAccueil"><img src="#{produit.photo}"/></div>
					
					<h:outputText value="#{produit.nom}" /> <br />
					<h:outputText value="#{produit.prixAchatHT}" /><span>  Crédits</span>
					<br />
					<h:commandButton action="#{accueilManagedBean.accesDetailPanier()}" value="Ajouter" class="buttListeAccueil"/>
					<h:commandButton action="#{accueilManagedBean.accesDetailProduit(produit)}" value="Détailler" class="buttListeAccueil"/>
				</div>
				</ui:repeat>
			</div>

			<!-- Panier lateral droit -->
			<div id="panierAccueil">
				<div id="hauteurPanierAccueil">
					<div id="titrePanier">
						<a href="">Panier</a>
						<div id="iconePanier"></div>
					</div>
					<div id="listePanierAccueil">
						<ul>
							<li>v1 <h:commandLink value="annuler1" action="#{compteUtilisateurMBean}" /></li>
							<li>v2 <h:commandLink value="annuler2" action="#{compteUtilisateurMBean}" /></li>
							<li>v4 <h:commandLink value="annuler3" action="#{compteUtilisateurMBean}" /></li>
							<li>v8 <h:commandLink value="annuler4" action="#{compteUtilisateurMBean}" /></li>
						</ul>
					</div>
				</div>
				<div id="totalPanierAccueil">Total : 125€</div>
				<div>
					<br />
						<h:commandButton action="#{accueilManagedBean.accesDetailPanier()}" value="Detail du Panier" class="detailPanierAccueil" />
						 <br /> <br /> 
						 <h:commandButton action="#{accueilManagedBean.validerLaCommande()}" value="Effectuer votre Commande" class="lancerCommandeAccueil"/>
				</div>
			</div>
		</div>
		</h:form>
		<script>
function blink(ob)
{
	if (ob.style.visibility == "visible" )
	{
		ob.style.visibility = "hidden";
	}
	else
	{
		ob.style.visibility = "visible";
	}
}
setInterval("blink(titrePromo)",500);

</script>
	</ui:define>
</ui:composition>


</html>
