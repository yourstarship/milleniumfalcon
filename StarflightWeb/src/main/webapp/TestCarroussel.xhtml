<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<ui:composition template="/Templates/baseTemplate.xhtml">
	<ui:define name="scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet"
				href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
				<script
					src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
				<script
					src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
			</link>
		</meta>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<span id="titrePromoC" style="visibility: visible">PROMOTIONS</span>
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<span class="reducNumber" style="visibility: visible">-5%</span> <img
							src="image/logoXWingVR.png" alt="-5%" />

					</div>

					<div class="item">
						<span class="reducNumber" style="visibility: visible">-15%</span>
						<img src="image/logoXWingVR.png" alt="-15%" />

					</div>

					<div class="item">
						<span class="reducNumber" style="visibility: visible">-25%</span>
						<img src="image/logoXWingVR.png" alt="-25%" />

					</div>

					<div class="item">
						<span class="reducNumber" style="visibility: visible">-35%</span>
						<img src="image/logoXWingVR.png" alt="-35%" />

					</div>
				</div>


				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>


		</h:form>
		<script>
function blink(ob)
{
	if (ob.style.visibility == "visible" )
	{
		ob.style.visibility = "hidden";
	}
	else
	{
		ob.style.visibility = "visible";
	}
}
setInterval("blink(titrePromoC)",500);

$('.carousel').carousel({
    interval: 5000
})
</script>
	</ui:define>
</ui:composition>


</html>
